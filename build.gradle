plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

group('nucleon')
version('1.0.0')

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}

repositories {
    mavenCentral()

    maven { url('https://libraries.minecraft.net') }
    maven { url('https://maven.ferenyr.info/artifactory/libs-release') }
    maven { url('https://jitpack.io') }
}

ext {
    nettyVersion = '4.1.80.Final'
    slf4jVersion = '2.0.0'
    log4jVersion = '2.18.0'
    configurateVersion = '4.1.2'
    lombokVersion = '1.18.24'
    junitJupiterVersion = '5.9.0'
}

dependencies {
    implementation files('lib/netty-raknet-common.jar')
    implementation files('lib/netty-raknet-server.jar')

    implementation(group: 'com.mojang', name: 'brigadier', version: '1.0.18')

    implementation(group: 'io.netty', name: 'netty-handler', version: nettyVersion)
    implementation(group: 'io.netty', name: 'netty-transport-classes-epoll', version: nettyVersion)

    implementation(group: 'org.slf4j', name: 'slf4j-api', version: slf4jVersion)
    implementation(group: 'org.apache.logging.log4j', name: 'log4j-slf4j-impl', version: log4jVersion)
    implementation(group: 'org.apache.logging.log4j', name: 'log4j-api', version: log4jVersion)
    implementation(group: 'org.apache.logging.log4j', name: 'log4j-core', version: log4jVersion)

    implementation(group: 'fr.ourten', name: 'teabeans', version: '3.3.0')
    implementation(group: 'org.spongepowered', name: 'configurate-core', version: configurateVersion)
    implementation(group: 'org.spongepowered', name: 'configurate-yaml', version: configurateVersion)
    implementation(group: 'org.spongepowered', name: 'configurate-gson', version: configurateVersion)
    implementation(group: 'org.spongepowered', name: 'math', version: '2.0.1')
    implementation(group: 'com.github.Querz', name: 'NBT', version: '6.1')
    implementation(group: 'it.unimi.dsi', name: 'fastutil-core', version: '8.5.8')
    implementation(group: 'org.apache.commons', name: 'commons-lang3', version: '3.12.0')
    implementation(group: 'com.github.huangtianhua', name: 'leveldbjni', version: '1.9')

    compileOnly(group: 'org.projectlombok', name: 'lombok', version: lombokVersion)
    annotationProcessor(group: 'org.projectlombok', name: 'lombok', version: lombokVersion)

    testImplementation(group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: junitJupiterVersion)
    testImplementation(group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: junitJupiterVersion)
}

test {
    useJUnitPlatform()
}

jar {
    manifest {
        attributes 'Main-Class': 'nucleon.Bootstrap'
    }
}